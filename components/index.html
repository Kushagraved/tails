<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div id="div1" class="d-flex flex-column justify-content-around align-items-center bg-primary container">
        <div class="">
            <p class="text">Enter Values from 0-9</p>
        </div>
        <div class=" h-25 w-100 d-flex flex-row justify-content-around">
            <div>
                <input type="text" id="input" >
            </div>
            <div>
                <button type="submit" class="counter-button">Start Counter</button>
            </div>
        </div>
    </div>

    <div id="div2" class="d-flex flex-row justify-content-center align-items-center container bg-danger">
        <div id="main">
            <p class='curr'>0</p>
            <p class='next'>1</p>
        </div>

    </div>

    <!-- BOOTSTRAP JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <!-- JS -->
    <script script type="text/javascript" src="script.js"></script>
</body>
</html>
